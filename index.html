    <title>Document</title>
    <style>
        label {
            line-height: 34px;
        }

        .form-inline {
            background-color: #fff;
        }

        .info-title {
            border-bottom: 1px solid #ccc;
            height: 40px;
            margin-bottom: 10px;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .red1 {
            color: red;
        }

        .white1 {
            color: transparent;
        }

        .row {
            margin-bottom: 10px;

        .row:first-child {

        }

        .form-control {
            float: right;
        }

        .btn-group {
            float: right;
        }

        .btn-group>.btn:first-child {
            width: 203px;
            text-align: right;
        }

        .form-inline>.upper {
            display: flex;

        }

        .form-inline>.upper>.upper-right {
            flex-grow: 1;
            border: 1px solid black;
        }
    </style>
</head>
